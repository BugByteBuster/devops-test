server {
    listen       80;
    server_name  localhost;


    location / {
        root   /home/demo/;
        index  index.html index.htm;
    }


    location  /config.html {
        root   /home/demo/;
    }


    location /page1.html {
        rewrite ^/page1.html$ /page2.html permanent;
    }
}